<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Applications</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .entry:not(:first-of-type)
        {
            margin-top: 10px;
        }

        .glyphicon
        {
            font-size: 12px;
        }

        .col-centered {
            float: none;
            margin: 0 auto;
        }

    </style>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row" style="height: 100px";></div>
    <div class="row">
        <h2>Applications
            <a href="{% url 'create-application' %}"><span class="glyphicon glyphicon-plus" style="font-size: 0.8em;" aria-hidden="true"></span></a>
        </h2>
    </div>
    <div class="row">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Application Name</th>
                    <th>Private?</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody>
            {% for app in applications %}
                <tr>
                    <td><a href="{% url 'application-detail' app.slug %}">{{ app.name }}</a></td>
                    <td>{{ app.is_private|yesno:"Yes,No,-" }}</td>
                    <td>{{ app.url }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="row text-centered"></div>
</div>
</body>
</html>
